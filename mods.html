<style>
.hero-carousel {
    margin-top: 120px;
    position: relative;
    overflow: hidden;
    padding: 40px 0;
}

.carousel-wrapper {
    position: relative;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    overflow: hidden;
    border-radius: 16px;
}

.carousel-track {
    display: flex;
    transition: transform 0.8s ease-in-out;
}

.slide {
    min-width: 100%;
    position: relative;
    height: 400px;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slide-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 30px;
    width: 100%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
    color: #fff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.5);
}

.slide-caption h2 {
    font-size: 36px;
    margin: 0 0 8px;
}

.slide-caption p {
    font-size: 18px;
    color: #ccc;
}

.carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 30px;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 2;
}

.carousel-arrow.left { left: 15px; }
.carousel-arrow.right { right: 15px; }

@media (max-width: 768px) {
    .slide { height: 300px; }
    .slide-caption h2 { font-size: 26px; }
    .slide-caption p { font-size: 16px; }
    .carousel-arrow { font-size: 24px; padding: 8px; }
}

@media (max-width: 480px) {
    .slide { height: 220px; }
    .slide-caption h2 { font-size: 20px; }
    .slide-caption p { font-size: 14px; }
}
</style>



<section class="hero-carousel">

    </div>

  </div>
